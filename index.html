<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">    <link rel="stylesheet" type="text/css" href="css1.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>This is the Drum Kit Application</title>
  </head>
<body>

  <div id="container">
    <h1 class="title-drums">Digital Drum Kit</h1>
    <h4 class="title-drums" id="top-text">When you wanna rock but can't annoy the neighbors</h4>
  <div class="container">
    <div class="center-this">
      <div class="row keys" id="boxes">
        <div class="col-lg-2.5 col-md-4 col-sm-4"><div data-key="65" class="key entry"><h2>A</h2><p>CLAP</p></div></div>
        <div class="col-lg-2.5 col-md-4 col-sm-4"><div data-key="83" class="key entry"><h2>S</h2><p>HIHAT</p></div></div>
        <div class="col-lg-2.5 col-md-4 col-sm-4"><div data-key="68" class="key entry"><h2>D</h2><p>KICK</p></div></div>
        <div class="col-lg-2.5 col-md-4 col-sm-4"><div data-key="70" class="key entry"><h2>F</h2><p>OPENHAT</p></div></div>
        <div class="col-lg-2.5 col-md-4 col-sm-4"><div data-key="71" class="key entry"><h2>G</h2><p>BOOM</p></div></div>
        <div class="col-lg-2.5 col-md-4 col-sm-4"><div data-key="72" class="key entry"><h2>H</h2><p>RIDE</p></div></div>
        <div class="col-lg-2.5 col-md-4 col-sm-4"><div data-key="74" class="key entry"><h2>J</h2><p>SNARE</p></div></div>
        <div class="col-lg-2.5 col-md-4 col-sm-4"><div data-key="75" class="key entry"><h2>K</h2><p>TOM</p></div></div>
        <div class="col-lg-2.5 col-md-4 col-sm-4"><div data-key="76" class="key entry"><h2>L</h2><p>TINK</p></div></div>
      </div>
  </div>

  <div>

  </div>


  <script type="text/javascript" src="drum-kit.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>   

<audio data-key="65" src="sounds/clap.wav"></audio>
<audio data-key="83" src="sounds/hihat.wav"></audio>
<audio data-key="68" src="sounds/kick.wav"></audio>
<audio data-key="70" src="sounds/openhat.wav"></audio>
<audio data-key="71" src="sounds/boom.wav"></audio>
<audio data-key="72" src="sounds/ride.wav"></audio>
<audio data-key="74" src="sounds/snare.wav"></audio>
<audio data-key="75" src="sounds/tom.wav"></audio>
<audio data-key="76" src="sounds/tink.wav"></audio>





</body>
</html>
