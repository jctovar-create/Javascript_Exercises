<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <title>JC Tovar Chuck Norris API Project</title>
</head>
<body>
    <div class="container">
            <div id="heading" class="jumbotron jumbotron-fluid">
                <div id="topText" class="container">
                    <h3 class="display-4">Chuck Norris Joke Generator</h3>
                    <p class="lead">Enter a number or Chuck will find you.</p>
                </div>
            </div>

        <form>
            <input id="number" class="form-control form-control-lg" type="number" placeholder="Enter number of Jokes!" required>
            <button id="button" class="btn btn-primary btn-block">Submit</button>
        </form>

        <div id="jokes">
        </div>
    </div>
    


<script src="app.js"></script>
</body>
</html>
